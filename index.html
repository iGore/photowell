<!DOCTYPE html>
<html lang="en" ng-app="Photowell">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Photowell</title>

        <link rel="stylesheet" type="text/css" href="/components/bootstrap-theme-white-plum/dist/css/bootstrap.min.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/components/fancybox/source/jquery.fancybox.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/components/scrollup/css/themes/image.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/css/style.min.css" media="screen" />
    </head>

    <body class="app" ng-controller="MetaCtrl">
        <div class="navbar navbar-fixed-top">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img ng-src="{{picture}}" height="18" alt="{{name}}" title="{{name}}" class="img-circle">
            </a>
            <ul class="nav navbar-nav">
                <li ng-class="getClass('/user')"><a href="#/user">{{name}}</a></li>
                <li ng-class="getClass('/friends')"><a href="#/friends">Freunde {{$location.path()}}</a></li>
                <li ng-class="getClass('/albums')"><a href="#/albums">Alben</a></li>
            </ul>
        </div>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-center">Get started now.</h4>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-info btn-block" ng-click="login()">Sign up</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div ng-view></div>
        </div>

        <script type="text/javascript" src="https://connect.facebook.net/de_DE/all.js"></script>
        <script type="text/javascript" src="/components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/components/angular/angular.min.js"></script>
        <script type="text/javascript" src="/components/freetile/jquery.freetile.min.js"></script>
        <script type="text/javascript" src="/components/fancybox/source/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="/components/scrollup/js/jquery.scrollUp.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
    </body>
</html>
